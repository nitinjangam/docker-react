version: '3'

services:
  web:
    ports:
      - "3001:3000"
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    environment: 
      - CHOKIDAR_USEPOLLING=true
  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    environment: 
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "run", "test"]  